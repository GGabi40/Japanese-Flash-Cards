<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanjis | Japanese Cards</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
      rel="shortcut icon"
      href="./assets/css/imgs/icon.png"
      type="image/x-icon"
    />
</head>
<body>
    <main class="container">
        <header>
            <h1>Lista de Kanjis</h1>
            <h2 style="padding-left: 10px; padding-top: 5px">漢字</h2>
          </header>

          <button id="hideFonetic"><span id="textFonetic">Ocultar</span> Fonética</button>
          <button id="hideHiragana"><span id="textHiragana">Ocultar</span> Hiragana</button>

          <section class="kanjis">
            <div class="information--kanjis">
                <div class="kanji">
                    <p id="kanji">一</p>
                    <span id="hiragana">いち</span>
                </div>
                <div class="p--kanji">
                    <p id="fonetic">/ichi/</p>
                    <p id="meaning">Número uno. Significado: 1. <br> Número de trazos: 1.</p>
                </div>
            </div>

            <div class="information--kanjis">
                <div class="kanji">
                    <p id="kanji">二</p>
                    <span id="hiragana">に</span>
                </div>
                <div class="p--kanji">
                    <p id="fonetic">/ni/</p>
                    <p id="meaning">Número dos. Significado: 2. <br> Número de trazos: 2.</p>
                </div>
            </div>
          </section>

          <footer>
            <p class="kanjiList--footer">⬅️Flash Cards: <a href="./index.html" rel="noopener noreferrer">Click here!</a></p>
            <button onclick="hideKanjiList()" id="hideKanjiList">❌</button>
            <button onclick="showKanjiList()" id="showKanjiList">⬆️</button>
          </footer>
    </main>

    <script src="./assets/kanjiList.js"></script>
    <script src="./assets/modal.js"></script>
</body>
</html>
